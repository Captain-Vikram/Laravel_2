<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>TinyLink | Modern URL Shortener</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-link"></i>
                <h1>TinyLink</h1>
            </div>
            <p class="tagline">Transform long URLs into short, memorable links</p>
        </header>

        <div class="card">
            <form id="url-form">
                <div class="input-group">
                    <input type="url" id="long-url" placeholder="Paste your long URL here..." required>
                    <button type="submit" id="shorten-btn">
                        <i class="fas fa-compress-alt"></i> Shorten
                    </button>
                </div>
                <div id="error-message" class="error"></div>
            </form>

            <div id="short-url-container" class="result">
                <div class="result-header">
                    <h3>Your shortened URL</h3>
                    <span class="badge">New</span>
                </div>
                <div class="url-display">
                    <a href="#" id="short-url" target="_blank"></a>
                    <button id="copy-btn" class="btn-copy">
                        <i class="far fa-copy"></i> Copy
                    </button>
                </div>
                <div class="qr-container">
                    <button id="qr-btn" class="btn-secondary">
                        <i class="fas fa-qrcode"></i> Generate QR Code
                    </button>
                    <div id="qr-code"></div>
                </div>
            </div>
        </div>

        <div class="stats-container">
            <h2><i class="fas fa-chart-line"></i> Your Links</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Short URL</th>
                            <th>Original URL</th>
                            <th>Clicks</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="urlTable"></tbody>
                </table>
            </div>
            <div id="empty-state" class="empty-state">
                <i class="far fa-folder-open"></i>
                <p>No URLs shortened yet</p>
            </div>
        </div>
        
        <footer>
            <p>Â© 2025 TinyLink - Simplify your links, amplify your reach.</p>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/qrcode.js/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
